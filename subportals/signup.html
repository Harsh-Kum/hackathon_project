<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signupstyle.css">
  <title>Sign Up</title>
</head>
<body>
    <div class="login-container">
    <h2>Sign Up</h2>
    <form>
      <label for="MailID">Mail ID</label>
      <input type="text" id="MailID" name="MailID" placeholder="Enter Your Mail ID" required>
      <label for="gender">Gender</label>
      <input type="text" id="gender" name="gender" placeholder="Enter Gender" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <label for="username">Create Username</label>
      <input type="password" id="username" name="username" placeholder="Create your username" required>
      <button type="submit">Register user</button>
    </form>
  </div>

</body>
</html>
