    <header>
        <nav>
            <div class="logo">e-budget</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="main.html">Calculator</a></li>

    <main>
        <section id="home">
            <h1>Welcome to e-budget</h1>

        <section id="calculator">
            <h2>Budget Calculator</h2>
            <form id="budget-form">
                <div class="form-group">
                    <label for="monthly-income">Monthly Income</label>
                    <input type="number" id="monthly-income" required>
                </div>
                <div class="form-group">
                    <label for="housing">Housing</label>
                    <input type="number" id="housing" required>
                </div>
                <div class="form-group">
                    <label for="transportation">Transportation</label>
                    <input type="number" id="transportation" required>
                </div>
                <div class="form-group">
                    <label for="educational">Educational</label>
                    <input type="number" id="educational" required>
                </div>
                <div class="form-group">
                    <label for="personal">Personal</label>
                    <input type="number" id="personal" required>
                </div>
                <div class="form-group">
                    <label for="savings">Savings</label>
                    <input type="number" id="savings" required>
                </div>
                <button type="submit" a href="main.html">Calculate</button>
            </form>
            
        </section>
